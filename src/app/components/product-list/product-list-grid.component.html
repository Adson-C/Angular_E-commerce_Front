<div class="main-content">
    <div class="section-content section-content-p30">

        <div class="container-fluid">
            <div class="row">
                <!--Loop de coleção do Produtos-->
                <div *ngFor="let tempProduct of products" class="col-md-3">
                    <div class="product-box">
                        <a routerLink="/products/{{ tempProduct.id }}">
                            <img src="{{ tempProduct.imageUrl }}" class="img-responsive">
                        </a>
                        <a routerLink="/products/{{ tempProduct.id }}">
                            <h1>{{ tempProduct.name }}</h1>
                        </a>

                        <div class="price">{{ tempProduct.unitPrice | currency:'BRL' }}</div>
                        <button (click)="addToCart(tempProduct)" class="btn btn-primary btn-sm">Adicionar ao carrinho</button>
                    </div>

                </div>

                <!--mostrando msg se produto não for encontrado-->
                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    Nenhum produto encontrado !
                </div>
            <!--começo do footer-->

                <div class="footer-pagination">

                    <div class="row">
                        <div class="col-md-6"></div>

                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-9">

                                    <ngb-pagination [(page)]="thePageNumber"
                                                    [pageSize]="thePageSize"
                                                    [collectionSize]="theTotalElements"
                                                    [maxSize]="4"
                                                    [boundaryLinks]="true"
                                                   (pageChange)="listProducts()">


                                    </ngb-pagination>
                                
                                </div>

                                <div class="col-md-3 mt-2" style="text-align: left;">
                                    <span class="mr-2">Page Size</span>

                                    <select (change)="updatePageSize($any($event).target.value)">
                                        <option>2</option>
                                        <option selected="true">5</option>
                                        <option>10</option>
                                        <option>20</option>
                                        <option>50</option>

                                    </select>

                                </div>

                            </div>

                        </div>

                    </div>
                </div>

            <!--fim do footer-->
        
        </div>
    </div>

</div>
